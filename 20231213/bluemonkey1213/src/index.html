<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>來一課 最懂你的線上課程開課工具 - 藍猴數位探索BlueMonkey</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body>
  <%-include("include/headerV1")%>
  <main>
    <section class="bg-[#1b96e1] pb-[28px]">
      <div class="mx-auto max-w-[1300px] text-center">
        <img class="lg:hidden" src="https://firebasestorage.googleapis.com/v0/b/school-uiui.appspot.com/o/web%2F1685730760.png?alt=media&token=b635118a-c808-405e-ba03-b37a60089541" alt="">
        <img class="hidden lg:block" src="img/3bm-fb-share.jpg" alt="">
        <button class="plan_btn animate__animated animate__swing animate__infinite infinite">查看方案</button>
      </div>
    </section>
    <section class="bg-[#f6f8fd]">
      <div class="mx-auto max-w-[1300px] text-center">
        <div class="flex">
          <div class="flex-1">
            <p class="flex items-center justify-center text-[32px] text-[#1b96e1] font-bold gap-[5px]">3,988 
              <b class="text-[18px] text-[#1b96e1]">堂</b>
            </p>
            <span class="text-[#333]">開課數量</span>
          </div>
          <div class="flex-1">
            <p class="flex items-center justify-center text-[32px] text-[#1b96e1] font-bold gap-[5px]">15,822 
              <b class="text-[18px] text-[#1b96e1]">人</b>
            </p>
            <span class="text-[#333]">學生總數</span>
          </div>
          <div class="flex-1">
            <p class="flex items-center justify-center text-[32px] text-[#1b96e1] font-bold gap-[5px]">17,659 
              <b class="text-[18px] text-[#1b96e1]">萬</b>
            </p>
            <span class="text-[#333]">創造總營收</span>
          </div>
        </div>
        <div class="flex flex-wrap">
          <%for(var i=0;i<6;i++){%>
            <div class="flex flex-col basis-1/2 lg:flex-row lg:basis-1/3">
              <div><img class="w-[100px]" src="img/spec-img1.png" alt=""></div>
              <div>
                <h3 class="text-[22px] font-bold">個性化介面</h3>
                <ul>
                  <li>首頁版型切換 (七大區塊皆可換)</li>
                  <li>自訂品牌Logo</li>
                  <li>開放CSS編輯</li>
                  <li>增加自訂頁面</li>
                  <li>部落格文章系統</li>
                </ul>
              </div>
            </div>
          <%}%>
        </div>
      </div>
    </section>
    
  </main>

    
  
   
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
</body>
</html>
